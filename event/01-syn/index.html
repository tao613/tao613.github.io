<h1>synchronicity</h1>
<p>Coined synchronicity by the Swiss psychologist Carl Gustav Jung (1875-1961), contemplations on meaningful coincidences and timelessness are reflected upon at <em>Synchronicity</em>, the first contemporary art exhibition of Pingshan Art Museum.</p>
